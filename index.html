<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>horisontall scroll</title>
    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="libs/swiper/swiper-bundle.min.js" defer></script>
    <script src="libs/particles/particles.js" defer></script>
    <script src="js/app.js" defer></script>
</head>
<body>
   <div class="swiper slider">
        <div class="swiper-wrapper slider-wrapper">
            <div class="swiper-slide slider-item">
                <div class="slider-layer layer-a1" data-swiper-parallax="35%"></div>
                <div class="slider-layer layer-a2" data-swiper-parallax="25%"></div>
                <canvas class="particles slider-layer" data-swiper-parallax="18%" data-color="#be9164"></canvas>
                <div class="slider-layer layer-a3" data-swiper-parallax="14%"></div>
            </div>

            <div class="swiper-slide slider-item">
                <div class="slider-layer layer-b1" data-swiper-parallax="40%"></div>
                <div class="slider-layer layer-b2" data-swiper-parallax="34%"></div>
                <div class="slider-layer layer-b3"  data-swiper-parallax="30%"></div>
                <canvas class="particles slider-layer" data-swiper-parallax="20%" data-color="#525a6d"></canvas>
                <div class="slider-layer layer-b4" data-swiper-parallax="14%"></div>
            </div>

            <div class="swiper-slide slider-item">
                <div class="slider-layer layer-c1" data-swiper-parallax="48%"></div>
                <div class="slider-layer layer-c2" data-swiper-parallax="35%"></div>
                <div class="slider-layer layer-c3" data-swiper-parallax="29%"></div>
                <canvas class="particles slider-layer" data-swiper-parallax="25%" data-color="#be9164"></canvas>
                <div class="slider-layer layer-c4" data-swiper-parallax="16%"></div>
            </div>
        </div>
   </div>
</body>
</html>
